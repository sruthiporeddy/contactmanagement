
<app-header></app-header>
    <div class="mt100">
        <div class="col-6 mLauto">

              <h3>Register as User </h3>
              <p class="text-danger text-center">{{errorMessage}}</p>
              <form #userregister = "ngForm" (ngSubmit)="onsubmit()" name="form" novalidate>
                  <div class="form-group">
                      <label for="username">Username:</label>
                      <input type="text"  class="form-control"  name="firstname" [(ngModel)]="userModel.username" #username= "ngModel"
                      [class.is-invalid]="username.invalid && username.touched"
                       id="username" placeholder="Enter username" required>
                       <div *ngIf="username?.invalid && username.touched">
                          <small class="text-danger" *ngIf="username.errors?.required">Username is required</small>
                      </div>
                    </div>

                    <!-- <div class="form-group">
                        <label for="lastname">Lastname:</label>
                        <input type="text"  class="form-control"  required name="lastname" [(ngModel)]="userModel.lastname" #lastname= "ngModel"
                        [class.is-invalid]="lastname.invalid && lastname.touched"
                         id="lastname" placeholder="Enter Lastname">
                         <div *ngIf="lastname?.invalid && lastname.touched">
                            <small class="text-danger" *ngIf="lastname.errors?.required">Lastname is required</small>
                        </div>
                      </div> -->

                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email"  class="form-control"  required name="email" [(ngModel)]="userModel.email" #email= "ngModel"
                    [class.is-invalid]="email.invalid && email.touched"
                     id="email" placeholder="Enter email">
                     <div *ngIf="email?.invalid && email.touched">
                        <small class="text-danger" *ngIf="email.errors?.required">Email is required</small>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password"  class="form-control" required name="password"  id="password" [(ngModel)]="userModel.password"
                    #password="ngModel" placeholder="Password" [class.is-invalid]="password.invalid && password.touched">
                    <div *ngIf="password?.invalid && password.touched">
                        <small class="text-danger" *ngIf="password.errors?.required">Password is required</small>
                    </div>
                  </div>

                      <!-- <div class="form-group">
                          <label for="phonenumber">Phonenumber:</label>
                          <input type="text"  class="form-control"  required name="phonenumber" [(ngModel)]="userModel.phonenumber" #phonenumber= "ngModel"
                          [class.is-invalid]="phonenumber.invalid && phonenumber.touched"
                           id="phonenumber" placeholder="Enter phonenumber">
                           <div *ngIf="phonenumber?.invalid && phonenumber.touched">
                              <small class="text-danger" *ngIf="phonenumber.errors?.required">Phonenumber is required</small>
                          </div>
                        </div> -->


                  <button type="submit" [disabled]="userregister.invalid" class="btn btn-primary">Submit</button>
                </form>
                <p class="mtop10">Have an account <a routerLink="/login" activeLinkRouter="active">Login</a></p>
          </div>


      </div>

<app-footer></app-footer>
