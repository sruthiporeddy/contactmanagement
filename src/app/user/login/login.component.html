<app-header></app-header>

      <div class='mt100'>
        <div class="mLauto col-6">
          <h3>Login as User </h3>
          <p class="text-center text-danger">{{errorMessage}}</p>
          <form #userlogin="ngForm" (ngSubmit)="onlogin(userlogin)">

              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email"  class="form-control" ngModel  #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched" required
                name="email" id="email"  placeholder="Enter email">
                <div *ngIf="email?.invalid && email.touched">
                    <small class="text-danger" *ngIf="email.errors?.required">Email is required</small>
                </div>

              </div>
              <div class="form-group">
                <label for="password">Password: </label>
                <input type="password"  class="form-control"  name="password"  id="password" required ngModel
                placeholder="Password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
                <div *ngIf="password?.invalid && password.touched">
                    <small class="text-danger" *ngIf="password.errors?.required">Password is required</small>
                </div>
              </div>

              <button  type="submit" class="btn btn-primary" [disabled]="userlogin.invalid">Submit</button>
            </form>
            <p class="mtop10">Not Having an account please <a routerLink="/register" activeLinkRouter="active">Register</a></p>
      </div>
    </div>
<app-footer></app-footer>
